<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-style/lego.css">
    <link rel="shortcut icon" href="image/superman.png" type="image/x-icon">
    <title>My Favorite Lego</title>
</head>

<body>
    <header class="class-header-logo">
        <h2>Lego Cataloge</h2>
    </header>
    <main class="main-class">
        <section class="class-section-head">
          <div class="class-div-details-frame">
            <img src="image/lego_1.png" class="details-image-head">
            <span class="details-title-head">Lego City Train</span>
          </div>

        </section>
        <ul class="class-ul-list">
            <li class="class-li-item">
              <a class="class-anchor" href="#" data-details-image="image/lego_1.png"
              data-details-title="Lego City Train">
                <img src="image/lego_1.png" class="item-mini-img">
                <span class="items-mini-title">City</span>
              </a>
            </li>
            <li class="class-li-item">
                <a class="class-anchor" href="#" data-details-image="image/lego_2.png"
                data-details-title="Lego Bank">
                  <img src="image/lego_2.png" class="item-mini-img">
                  <span class="items-mini-title">City</span>
                </a>
            </li>
              <li class="class-li-item">
                <a class="class-anchor" href="#" data-details-image="image/lego_3.png"
                data-details-title="Lego Fire Station">
                  <img src="image/lego_3.png" class="item-mini-img">
                  <span class="items-mini-title">Lego City</span>
                </a>
            </li>
            <li class="class-li-item">
                <a class="class-anchor" href="#" data-details-image="image/lego_4.jpeg"
                data-details-title="Lego Toa Tahu">
                  <img src="image/lego_4.jpeg" class="item-mini-img">
                  <span class="items-mini-title">Lego Bionicle</span>
                </a>
            </li>
            <li class="class-li-item">
                <a class="class-anchor" href="#" data-details-image="image/lego_5.jpeg"
                data-details-title="Lego Toa Leva">
                  <img src="image/lego_5.jpeg" class="item-mini-img">
                  <span class="items-mini-title">Lego Bionicle</span>
                </a>
            </li>
            <li class="class-li-item">
                  <a class="class-anchor" href="#" data-details-image="image/lego_6.webp"
                  data-details-title="Lego Toa Kongu">
                    <img src="image/lego_6.webp" class="item-mini-img">
                    <span class="items-mini-title">Lego Bionicle</span>
                  </a>
            </li>
            <li class="class-li-item">
                  <a class="class-anchor" href="#" data-details-image="image/lego_7.jpeg"
                  data-details-title="Lego Barraki Mudo">
                    <img src="image/lego_7.jpeg" class="item-mini-img">
                    <span class="items-mini-title">Lego Bionicle</span>
                  </a>
            </li>
            <li class="class-li-item">
                  <a class="class-anchor" href="#" data-details-image="image/lego_8.jpeg"
                  data-details-title="Lego Barak Takan">
                    <img src="image/lego_8.jpeg" class="item-mini-img">
                    <span class="items-mini-title">Lego Bionicle</span>
                  </a>
            </li>
        </ul>
    </main>
    <script src="src/lego.js"></script>
</body>
</html>
